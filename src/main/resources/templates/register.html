<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>

<section class="d-flex justify-content-center align-items-center" style="height: 93vh;">
    <div class="container shadow p-4 bg-white rounded" style="width: 400px;">
        <form th:action="@{/register}" th:object="${person}" method="post">
            <h2 class="text-center">Register</h2>
            <hr class="hr hr-blurry" />
            <div th:if="${errorMsg != null and fieldName == 'pnr'}" class="error-message">
                <span th:text="${errorMsg}"></span>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" placeholder="First name" required />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{surname}" class="form-control" placeholder="Last name" required />
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{pnr}" class="form-control" placeholder="Personal number" required />
            </div>
            <div th:if="${errorMsg != null and fieldName == 'email'}" class="error-message">
                <span th:text="${errorMsg}"></span>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>
            <div th:if="${errorMsg != null and fieldName == 'username'}" class="error-message">
                <span th:text="${errorMsg}"></span>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            <div class="mb-3 text-center">
                <a href="/login">Login to existing account.</a>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{../static/fragments/footer :: footer}"></footer>
</body>
</html>
