<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Competencies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Select Competencies</h2>

    <!-- Display success message if it exists -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>

    <form th:action="@{/competence}" method="POST">
        <div class="form-group">
            <label for="competency">Competency:</label>
            <select class="form-control" id="competency" name="name">
                <!-- Populate options dynamically if needed -->
                <option value="ticket sales">Ticket Sales</option>
                <option value="lotteries">Lotteries</option>
                <option value="roller coaster operation">Roller Coaster</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">Years of Experience:</label>
            <input type="number" class="form-control" id="experience" name="experience" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Add Competency</button>
        <button type="submit" class="btn btn-primary">
            <a href="/availability">To Availability</a>
        </button>
    </form>
    <hr>
    <!-- Display selected competencies here if needed -->
</div>
</body>
</html>
